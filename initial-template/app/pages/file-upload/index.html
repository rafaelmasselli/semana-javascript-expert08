<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../_globals/globals.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar">
      <nav class="navbar__container">
        <a href="../home/">
          <div class="navbar__container style__title">
            <div>
              <h1 class="JS">JS Expert</h1>
            </div>
            <div class="hub__container">
              <h1 class="hub">hub</h1>
            </div>
          </div>
        </a>
      </nav>
      <nav class="navbar__container icons__upload__and__profile">
        <div class="icons__container">
          <a href="../file-upload/">
            <img
              src="./img/div-uploadbtncontent.svg"
              alt="dois botoes para fazer upload do video ou da foto"
            />
          </a>
          <a href="/pages/file-upload">
            <img src="./img/link.svg" alt="icon do perfil default do usuÃ¡rio" />
          </a>
        </div>
      </nav>
    </header>
    <main class="main__container">
      <div class="frame-2">
        <div class="frame-wrapper">
          <div id="fileUploadWrapper" class="frame-3">
            <div class="rectangle">
              <div class="group-2 container">
                <img class="img" src="img/group-17-1.png" />
                <div class="overlap-group container">
                  <input type="file" id="fileUpload" class="hide" accept="video/mp4" />
                  <div id="btnUploadVideos" class="text-wrapper-4">Select Videos to Upload</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="fileInfo" class="hide frame-4">
          <div class="frame-5">
            <div id="fileName" class="text-wrapper-5">Video.mp4</div>
            <div id="fileSize" class="text-wrapper-6">1.19 GB</div>
            <canvas id="preview-144p" class="video__canvas"></canvas>
            <p class="p">
              <span id="elapsed">Process started 0 secs ago</span> <br>
            </p>
          </div>
          <div class="frame-6">
            <div class="rectangle-3"></div>
          </div>
          <span class="line" ></span>
        </div>
      </div>
  </main>
    <footer class="container__footer">
      <div class="navbar__container style__title__footer">
        <div class="footer__box">
          <h2 class="JS__footer">JS Expert</h2>
        </div>
        <div class="hub__container">
          <h2 class="hub__footer">hub</h2>
        </div>
      </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/mp4box@0.5.2/dist/mp4box.all.min.js"></script>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
